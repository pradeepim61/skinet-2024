<div class="flex mt-32 gap-6">
    <div class="w-3/4">
        <mat-stepper #stepper [linear]="true" (selectionChange)="onStepChange($event)"
            class="bg-white border border-gray-200 shadow-sm">
            <mat-step [completed]="completionStatus().address" label="Address">
                <div id="address-element"></div>
                <div class="flex justify-end mt-1">
                    <mat-checkbox [checked]="saveAdress" (change)="onSaveAdressCheckboxChange($event)">
                        Save as default address
                    </mat-checkbox>
                </div>
                <div class="flex justify-between mt-6">
                    <button class="z-0" routerLink="/shop" mat-stroked-button>Continue Shopping</button>
                    <button [disabled]="!completionStatus().address" class="z-0" matStepperNext
                        mat-flat-button>Next</button>
                </div>
            </mat-step>
            <mat-step [completed]="completionStatus().delivery" label="Shipping">
                <app-checkout-delivery (deliverycomplete)="handleDeliveryChange($event)"></app-checkout-delivery>
                <div class="flex justify-between mt-6">
                    <button matStepperPrevious mat-stroked-button>Back</button>
                    <button [disabled]="!completionStatus().delivery" matStepperNext mat-flat-button>Next</button>
                </div>
            </mat-step>
            <mat-step [completed]="completionStatus().card" label="Payment">
                <div id="payment-element"></div>
                <div class="flex justify-between mt-6">
                    <button matStepperPrevious mat-stroked-button>Back</button>
                    <button [disabled]="!completionStatus().card" matStepperNext mat-flat-button>Next</button>
                </div>
            </mat-step>
            <mat-step label="Confirmation">
                <app-checkout-review [confirmationToken]="confirmationToken"></app-checkout-review>
                <div class="flex justify-between mt-6">
                    <button matStepperPrevious mat-stroked-button>Back</button>
                    <button 
                    [disabled]="!confirmationToken || loading"
                    mat-flat-button 
                    (click)="confirmPayment(stepper)">
                    @if(loading){
                        <mat-spinner diameter="20"></mat-spinner>
                    }
                    @else{
                        <span>Pay {{cartService.totals()?.total| currency}}</span>
                    }
                    </button>
                </div>
            </mat-step>
        </mat-stepper>
    </div>
    <div class="w-1/4">
        <app-order-summary></app-order-summary>
    </div>
</div>
