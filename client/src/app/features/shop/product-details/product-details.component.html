@if (product) {
<section class="py-8">
    <div class="max-w-screen-2xl px-4 mx-auto">
        <div class="grid grid-cols-2 gap-8">
            <div class="max-w-xl mx-auto">
                <img class="w-full" src="{{product.pictureUrl}}" alt="product image">
            </div>

            <div>
                <h2 class="text-2xl font-semibold text-gray-900">{{product.name}}</h2>
                <p>You have {{quantityInCart}} of this in your cart</p>
                <div class="pt-2">
                    <p class="text-2xl font-bold">{{product.price | currency}}</p>
                </div>

                <div class="flex gap-4 mt-6">
                    <button [disabled]="quantity === quantityInCart" (click)="updateCart()" mat-flat-button class="match-input-height">
                        <mat-icon>shopping_cart</mat-icon>
                        {{this.getButtonText()}}
                    </button>

                    <mat-form-field appearance="outline" class="flex">
                        <mat-label>Quantity</mat-label>
                        <input matInput type="number" min="0" [(ngModel)]="quantity">
                    </mat-form-field>
                </div>

                <mat-divider></mat-divider>
                <p class="mt-6 text-gray-500">
                    {{product.description}}
                </p>
            </div>

        </div>
    </div>
</section>
}
